<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chemmala</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" />
        <style>
            /* Base styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Poppins", sans-serif;
                background: linear-gradient(135deg, #ff7eb3, #ff758c, #ff6b68);
                background-size: 200% 200%;
                animation: gradientBG 10s ease infinite;
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }

            @keyframes gradientBG {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            main {
                text-align: center;
                padding: 20px;
            }

            main img {
                max-width: 150px;
                margin: 0 auto;
                border-radius: 50%;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }

            section {
                margin: 20px 0;
            }

            section h1,
            section h2 {
                margin: 10px 0;
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            }

            #welc {
                font-size: 3rem;
                font-weight: 700;
                animation: fadeIn 1.5s ease-out forwards;
                opacity: 0;
            }

            #to {
                font-size: 2rem;
                font-weight: 500;
                color: #ffd9e2;
                animation: fadeIn 2s ease-out forwards;
                opacity: 0;
            }

            #chem {
                font-size: 3.5rem;
                font-weight: 700;
                color: #ffedf0;
                animation: fadeIn 2.5s ease-out forwards;
                opacity: 0;
            }

            @keyframes fadeIn {
                0% {
                    opacity: 0;
                    transform: translateY(20px);
                }
                100% {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .get-started-btn {
                display: inline-block;
                padding: 15px 30px;
                font-size: 1.2rem;
                color: #fff;
                background: linear-gradient(45deg, #ff85a2, #ff558f);
                text-decoration: none;
                border-radius: 50px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
                transition: all 0.3s ease;
                animation: fadeIn 3s ease-out forwards;
                opacity: 0;
            }

            .get-started-btn:hover {
                background: linear-gradient(45deg, #ff558f, #ff85a2);
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            }

            @media (max-width: 768px) {
                #welc,
                #to,
                #chem {
                    font-size: 2rem;
                }

                .get-started-btn {
                    font-size: 1rem;
                    padding: 10px 20px;
                }

                main img {
                    max-width: 120px;
                }
            }

            @media (max-width: 480px) {
                #welc,
                #to,
                #chem {
                    font-size: 1.5rem;
                }

                .get-started-btn {
                    font-size: 0.9rem;
                    padding: 8px 15px;
                }

                main img {
                    max-width: 100px;
                }
            }
        </style>
    </head>
    <body>
        <main>
            <img src="logo.jpg" alt="Logo" />
            <section>
                <h1 id="welc">Welcome</h1>
                <h2 id="to">to</h2>
                <h1 id="chem">Chemmala</h1>
            </section>
            <a href="first.html" class="get-started-btn">GET STARTED</a>
        </main>
    </body>
</html>
