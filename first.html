        <script>
            // Scroll-triggered animation for interactive section
            const interactiveSection = document.querySelector(".interactive-section");
            const quoteSection = document.querySelector(".quote");
            const triggerPoint = 150;

            window.addEventListener("scroll", function () {
                if (window.scrollY > triggerPoint) {
                    interactiveSection.classList.add("show");
                    quoteSection.classList.add("show");
                }
            });

            // Adding hover effect to links
            const links = document.querySelectorAll(".link-section a");
            links.forEach((link) => {
                link.addEventListener("mouseover", () => {
                    link.style.transform = "scale(1.1)";
                    link.style.transition = "transform 0.3s ease";
                });
                link.addEventListener("mouseout", () => {
                    link.style.transform = "scale(1)";
                });
            });
        </script>
    </body>
